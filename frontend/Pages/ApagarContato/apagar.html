<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Aviso!</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../Images/logo-pag.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="segcontainer">
            <div class="bloco">
                <div class="texto">
                    <p class="lead">Você tem certeza que deseja excluí-lo? O contato será excluído permanentemente.</p>
                </div>
                <div class="informacoes">
                    <div class="campos1">
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" id="Name" readonly>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="Mail" readonly>
                    </div>
                    <div class="campos2">
                        <input type="text" class="form-control" placeholder="Celular" aria-label="Username" aria-describedby="basic-addon1" id="Cell" readonly>
                        <input type="text" class="form-control" placeholder="Telefone" aria-label="Username" aria-describedby="basic-addon1" id="Phone" readonly>
                    </div>
                </div>
                <div class="eventos">
                    <a href="../Contatos/index.html" class="btn btn-dark" id="Voltar">Voltar</a>
                    <button class="btn btn-danger" id="Excluir">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Src/Contatos/delcontato.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
