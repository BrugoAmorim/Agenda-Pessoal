<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../Images/logo-pag.ico" type="image/x-icon">
</head>
<body>
    <div class="CriarConta">
        <div class="Formulario">
            <div class="UsuarioeEmail">
                <label for="Meunome" class="lead">Nome de Usu√°rio</label>
                    <input id="inpNome" class="form-control" name="Meunome" type="text" required>
                <label for="Meuemail" class="lead">Email</label>
                    <input id="inpEmail" class="form-control" name="Meuemail" type="text" required>
            </div>
            <div class="Senha">
                <label for="Minhasenha" class="lead">Senha</label>
                    <input id="inpSenha" class="form-control" name="Minhasenha" type="password" required>
                <label for="confirmar" class="lead">Confirmar Senha</label>
                    <input id="inpConfirmarSenha" class="form-control" name="confirmar" type="password" required>
            </div>
            <div class="Eventos">
                <div class="eventosPag">
                    <a href="../Login/index.html" class="btn btn-dark">Voltar</a>
                    <button class="btn btn-primary" id="btnCriar">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Src/Users/criarconta.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
