<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Editar Bloco</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../Images/logo-pag.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="bloco">
                <div class="nomebloco">
                    <input type="text" class="form-control" placeholder="Nome da anotação">
                </div>
                <div class="evento">
                    <button class="btn btn-success">Atualizar</button>
                </div>
            </div>
            <div class="bloco2">
                <div class="informacoesdata">
                    <div class="infocriado">Criado: 12/07/22 - 13:45</div>
                    <div class="infoatualizado">Atualizado: 12/07/22 - 14:05</div>
                </div>
                <div class="acoes">
                    <button class="btn btn-danger">Excluir</button>
                    <a href="#" class="btn btn-secondary">Voltar</a>
                </div>
            </div>
        </div>
        <div class="container3">
            <textarea class="form-control" placeholder="Escreva Aqui..." cols="30" rows="10" maxlength="500"></textarea>
        </div>
    </div>
    <script src="../../Src/BlocoNotas/editbloco.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
