<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Tarefas</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../Images/logo-pag.ico" type="image/x-icon"></head>
<body>
    <div class="container">
        <div class="subcontainer">
            <div class="categorias">
                <div class="titulo">
                    <div style="text-align: center;">
                        <h1>Categorias:</h1>
                    </div>
                </div>
                <div class="container-voltar">
                    <div class="bloco">
                        <button class="evento-voltar">
                            <img src="../../Images/icone-voltar.png" height="55em" alt="">
                        </button>
                    </div>
                </div>
            </div>
            <div class="lista-categorias">
                <div class="conjunto">
                    <div class="objeto">
                        <div class="informacoes">
                            <div class="titulo-categoria">
                                <input type="text" class="form-control" placeholder="Titulo da Categoria">
                            </div>
                            <div class="desc-categoria">
                                <textarea class="form-control" cols="30" rows="5" maxlength="300" placeholder="Eu preciso Fazer..."></textarea>
                            </div>
                            <div class="eventos">
                                <div>
                                    <button class="evento-ver">
                                        <img src="../../Images/icone-ver.png" height="35em" alt="">
                                    </button>
                                </div>
                                <div class="container-eventos">
                                    <button class="evento-salvar">
                                        <img src="../../Images/icone-salvar.png" height="35em" alt="">
                                    </button>
                                    <button class="evento-apagar">
                                        <img src="../../Images/icone-apagar.png" height="35em" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="adicionar-categoria">
                <div class="centro">
                    <button class="evento-adicionar">
                        <img src="../../Images/Icone-adicao.png" height="30em" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
