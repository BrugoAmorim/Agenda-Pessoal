<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Informações</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../Images/logo-pag.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="caixote">
            <div class="caixinha">
                <div class="bloco">
                    <h1 class="lead">Edite as informações do contato por aqui:</h1>
                </div>
                <div class="bloco2">
                    <!-- div que guarda os inputs do nome e email -->
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control m-1" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping" id="Name">    
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control m-1" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" id="Mail">
                    </div>
                </div>
                <div class="bloco3">
                    <!-- div que guarda os inputs do celular e telefone -->
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control m-1" placeholder="Celular" aria-label="Username" aria-describedby="addon-wrapping" id="Cell">    
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control m-1" placeholder="Telefone" aria-label="Username" aria-describedby="addon-wrapping" id="Phone">
                    </div>
                </div>
                <div class="bloco4">
                    <!-- div que guarda os inputs do estado e cidade -->
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control m-1" placeholder="Estado" aria-label="Username" aria-describedby="addon-wrapping" id="State">   
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control m-1" placeholder="Cidade" aria-label="Username" aria-describedby="addon-wrapping" id="City">
                    </div>
                </div>
                <div class="bloco5">
                    <!-- div para guarda o textarea, anotacoes do contato -->
                    <div class="caixatexto">
                        <textarea class="form-control" id="Notes" cols="30" rows="10" placeholder="Notas" maxlength="80"></textarea>
                    </div>
                </div>
                <div class="bloco6">
                    <div class="eventos">
                        <a href="../Contatos/index.html" class="btn btn-outline-dark" id="Voltar">Voltar</a>
                        <button class="btn btn-outline-success" id="Salvar">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Src/Contatos/editctt.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
