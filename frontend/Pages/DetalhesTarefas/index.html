<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Minhas Tarefas</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../Images/logo-pag.ico" type="image/x-icon"></head>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="container-informacoes">
                <div class="titulo">
                    <h1>Estudos</h1>
                </div>
                <div class="descricao">
                    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque expedita recusandae non dolor odio sequi libero quae, assumenda aut, ab soluta deserunt consequatur aliquid rerum, natus veritatis iure adipisci dolore!</p>
                </div>
                <div class="evento">
                    <button class="btnevento-voltar">
                        <img src="../../Images/icone-voltar.png" height="45em" alt="seta apontando para esquerda">
                    </button>
                </div>
            </div>
            <div class="container-tarefas">
                <div class="container-eventos">
                    <div class="filtrar">
                        <select class="form-select">
                            <option select>Prioridade</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                    <div class="adicionar">
                        <button class="btn btn-outline-success">Nova Tarefa</button>
                    </div>
                </div>
                <div class="bloco-tarefas">
                    <div class="sub-bloco-tarefas">
                        <!-- objeto com as informacoes da tarefa -->
                        <div class="objeto-tarefa">
                            <div class="entradas">
                                <input type="checkbox" class="form-check-input">
                                <textarea class="form-control" cols="30" rows="5" placeholder="Eu preciso fazer..."></textarea>
                            </div>
                            <div class="expecificacoes">
                                <div class="informacoes">
                                    <div class="prioridade-salvar">
                                        <div class="prioridade">
                                            <select class="form-select">
                                                <option value="5">1</option>
                                                <option value="">1</option>
                                                <option value="">2</option>
                                                <option value="">3</option>
                                                <option value="">4</option>
                                                <option value="">5</option>
                                            </select>
                                        </div>
                                        <button class="btn-salvar">
                                            <img src="../../Images/icone-salvar.png" height="45em" alt="imagem de disquete">
                                        </button>
                                    </div>
                                    <div class="dtcriado-excluir">
                                        <div class="dtcriado">
                                            01/01/0001
                                        </div>
                                        <div class="excluir">
                                            <button class="btn-excluir">
                                                <img src="../../Images/icone-apagar.png" height="35em" alt="icone de lixeira">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
