<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../../Images/logo-pag.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="blocoEventos">
            <div class="sub-bloco">
                <div class="editar">
                    <button class="btn btn-success" style="width: 70%;">Salvar</button>
                </div>
                <div class="excluir">
                    <button class="btn btn-danger" style="width: 70%;">Apagar Conta</button>
                </div>
                <div class="voltar">
                    <a href="../Menu/index.html" class="btn btn-secondary" style="width: 50%;">Voltar</a>
                </div>
            </div>
        </div>
        <div class="blocoDetalhes">
            <div class="Usuario">
                <p class="lead" id="nmUsuario"></p>
            </div>
            <div class="Email">
                <label class="lead" for="MeuEmail">Meu Email</label>
                <input id="MeuEmail" class="form-control" type="text">
            </div>
            <div class="Minha-senha">
                <label class="lead" for="MinhaSenha">Senha</label>
                <div class="input-group">
                    <input id="MinhaSenha" type="password" class="form-control">
                    <button id="btnVerSenha" class="btn btn-secondary" type="button">Ver</button>
                </div>
            </div>
            <div class="Data-criacao">
                <div class="dt-conta-criada">
                    <span class="lead">Conta criada:</span>
                    <span class="lead" id="DataCriado">
                        <!-- informacao sobre a data de criação -->
                    </span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h1>Agenda Pessoal &copy;2022</h1>
    </footer>
    <script src="../../../Src/Users/atualizarconta.js" type="module"></script>
</body>
</html>
